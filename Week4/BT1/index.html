<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
        body{
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(to right, violet, yellow);
        }
        .title{
            letter-spacing: .25em;
        }
    </style>
</head>
<body>
    <h1 class="title">Background generator</h1>
    <input type="color" name="c1" id="c1" value="#ff00ff">
    <input type="color" name="c2" id="c2" value="#ffff00">
    <h3>Current css background</h3>

    <script>
        $(function(){
            $('input[type="color"]').on('input', function(e){
                $('body').css('background', `linear-gradient(to right, ${$('#c1').val()}, ${$('#c2').val()})`);
            });
        });
    </script>
</body>
</html>
